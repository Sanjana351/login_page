<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <form>
        <fieldset>
            <legend><b>SIGNUP PAGE</b></legend><BR>
            <label for="username"><b>Username:</b> </label><br><input type="text" id="username" placeholder="username"> <br><br>
            <label for="password"><b> Password: </b> </label><br><input type="text" id="password" placeholder="password"> <br><br>
            <label for="email"><b>Email:</b> </label><br><input type="text" id="email" placeholder="email"> <br><br>
            <label for="phone"><b>Phone: </b> </label><br><input type="number" id="phone" placeholder="phone"> <br><br>
            <b>Male</b> <input type="radio" name="gender">
            <b>Female</b> <input type="radio" name="gender">
            <br><br>
            <center>
            <button><b>Submit</b></button>
            <br><br>
            <button><b>Cancel</b></button>
            </center>
            <br><br>
            Already have an account? <a href="">Login</a>
        </fieldset>
    </form>
</body>
</html>
